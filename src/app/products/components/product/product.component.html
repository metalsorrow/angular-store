<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ product.title | uppercase }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ product.price | currency }}
        </mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img [src]="product.image" alt="">
    </div>
    <mat-card-content>
        {{ product.description | slice:0:3 }}
    </mat-card-content>
    <mat-card-actions>
        <a [routerLink]="['/products',product.id]">Ver Detalles</a>
        <button (click)="addCart()" mat-raised-button color="primary" >Agregar al carrito</button>
    </mat-card-actions>
</mat-card>
