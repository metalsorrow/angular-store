<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="title" placeholder="Title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName="price" placeholder="Price" matInput type="number">
                    </mat-form-field>

                </div>
                <div *ngIf="priceField?.errors && priceField?.dirty">
                    <mat-error *ngIf="priceField?.hasError('price_invalid')">El campo es invalido</mat-error>
                    <mat-error *ngIf="priceField?.hasError('required')">El campo es requerido</mat-error>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea formControlName="description" matInput placeholder="Descripcion" id="" cols="30"
                            rows="10"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <mat-card-actions>
                <button mat-raised-button [disabled]="form.invalid" type="submit">Guardar</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</form>
